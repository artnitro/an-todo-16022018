    server {
        listen 3000;
        listen [::]:3000;
        server_name api.antodo.local;
        # resolver 127.0.0.11;
        sendfile off;
        proxy_buffering off;
        location ^~/api/v1/ {
            resolver 127.0.0.11 valid=5s;
            set $api http://apiapp/;
            rewrite ^/api/v1(/.*) $1 break;

            proxy_pass $api;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade; # ## ### Setup sockets.
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;

            add_header 'Access-Control-Allow-Origin' '*';
		    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }
    }

    server {
        listen 6379;
        listen [::]:6379;
        server_name antodo.local;
        # resolver 127.0.0.11;
        location /cache {
            resolver 127.0.0.11 valid=5s;
            set $redis http://redisapp/;
            rewrite ^/cache(/.*) $1 break;

            proxy_pass $redis;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;

            add_header 'Access-Control-Allow-Origin' 'https://antodo.local';
		    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        }  
    }

    server {
        listen 5000;
        listen [::]:5000;
        server_name oauth.antodo.local;
        # resolver 127.0.0.11;
        location ^~/oauth/v1/ {
            resolver 127.0.0.11 valid=5s;
            set $oauth http://oauthapp;
            rewrite ^/oauth/v1(/.*) $1 break;

            proxy_pass $oauth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;

            add_header 'Access-Control-Allow-Origin' 'https://antodo.local';
		    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        }
    }

    server {
        listen 2000;
        listen [::]:2000;
        server_name cdn.antodo.local;
        # resolver 127.0.0.11;
        location ^~/static/v1/ {
            resolver 127.0.0.11 valid=5s;
            set $cdn http://cdnapp;
            rewrite ^/static/v1(/.*) $1 break;

            proxy_pass $cdn;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;

            add_header 'Access-Control-Allow-Origin' 'https://antodo.local';
		    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        }
