<!-- 
  Sign up template.
-->
<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="h-75">
      <header>
        <div class="an-mg-b-lg an-card-box">  
          <figure class="an-mg-b-lg">
            <img src="../../img/logo.png" alt="logotipo">
          </figure>
          <span class="an-d-block an-txt-left an-txt-s-lg">{{'SIGNUP.HEADER1' | translate}}</span>
          <span class="an-d-block an-txt-left an-txt-s-md">{{'SIGNUP.HEADER2' | translate}}</span>
        </div>
      </header>
      <section>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
          <div class="an-card-box">
            <div class="an-d-block an-mg-b-sm">
              <div class="an-d-inline-block an-mg-r-lg">
                <an-input [name]="'firstName'" [color]="hasError['firstName'] ? formColor : null" [text]="'SIGNUP.FIRST' | translate">
                  <input type="text" name="firstName" id="firstName" formControlName="firstName"  [ngStyle]="{'border-color': hasError['firstName'] ? formColor : null}" autocomplete="off" required>
                </an-input>
              </div>
              <div class="an-d-inline-block">
                <an-input [name]="'lastName'" [color]="hasError['lastName'] ? formColor : null" [text]="'SIGNUP.LAST' | translate">
                  <input type="text" name="lastName" id="lastName" formControlName="lastName"  [ngStyle]="{'border-color': hasError['lastName'] ? formColor : null}" autocomplete="off" required>
                </an-input>
              </div>
            </div>
            <div class="an-d-block an-mg-b-sm">
              <an-input [name]="'email'" [color]="hasError['email'] ? formColor : null" [text]="'SIGNUP.EMAIL' | translate">
                <input type="text" name="email" id="email" formControlName="email" [ngStyle]="{'border-color': hasError['email'] ? formColor : null}" autocomplete="off" required>
              </an-input>
            </div>
            <div class="an-d-block an-mg-b-md">
              <div class="an-d-inline-block an-mg-r-lg">
                <an-input [name]="'password'" [color]="hasError['password'] ? formColor : null" [text]="'SIGNUP.PASSWORD' | translate">
                  <input type="password" name="password" id="password" formControlName="password"  [ngStyle]="{'border-color': hasError['password'] ? formColor : null}" autocomplete="off" required>
                </an-input>
              </div>
              <div class="an-d-inline-block">
                <an-input [name]="'confirmPassword'" [color]="hasError['confirmPassword'] ? formColor : null" [text]="'SIGNUP.CONFIRM' | translate">
                  <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" [ngStyle]="{'border-color': hasError['confirmPassword'] ? formColor : null}" autocomplete="off" required>
                </an-input>
              </div>
            </div>
            <div class="an-d-block" [ngStyle]="{'color': formMessageColor}">  
              <div class="an-d-inline-block an-blink">
                <p class="an-txt-s-sm an-mg-l-sm">&gt;</p>
              </div>
              <div class="an-d-inline-block">
                <an-message [message]="formMessage" [ngStyle]="{'color': formMessageColor}"></an-message>
              </div>
            </div>
            <div class="an-d-block an-txt-left an-mg-b-xl">
              <a routerLink="/signin" class="an-txt-s-sm">{{'SIGNUP.PREFER' | translate}}</a>
            </div>
            <div class="an-center-h">
              <button class="an-btn-blue an-btn-sm an-btn-rounded" type="submit">{{'SIGNUP.BUTTON' | translate}}</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
