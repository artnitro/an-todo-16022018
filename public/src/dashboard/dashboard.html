<!-- 
  Dashboard
 -->

<an-toolbar-horizontal>
  <nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 an-txt-left an-pg-l-n">
          <span></span>
        </div>
        <div class="col-sm-4 an-txt-center">
          <figure class="an-margin-n">
            <img class="an-box-icon" src="../../img/boards.png" alt="boards">              
          </figure>
        </div>
        <div class="col-sm-4 an-txt-right align-self-center an-pg-r-n">
          <ul class="an-margin-n an-padding-n">
            <li class="an-d-inline-block an-box-text an-mg-r-sm" *ngIf="userImage === '' else imagen">
              <span>{{name | slice:0:1 | titlecase}}</span>
            </li>
            <li class="an-d-inline-block an-box-text an-mg-r-sm">
              <span>{{name | titlecase}}</span>
            </li>
            <li class="an-d-inline-block an-box-text an-mg-r-lg">
              <span>En</span>
            </li>
            <li class="an-d-inline-block">
              <figure class="an-margin-n">
                <img class="an-box-icon" src="../../img/settings.png" alt="settings">              
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</an-toolbar-horizontal>
<ng-template #imagen>
  <li class="an-d-inline-block an-mg-r-sm">
    <figure class="an-margin-n">
      <img class="an-box-img" [src]="userImage" alt="settings">              
    </figure>
  </li>
</ng-template>
<router-outlet></router-outlet>
