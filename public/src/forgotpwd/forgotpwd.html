<!-- 
  Forgot password template.
-->
<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="h-75">
      <header>
        <div class="an-mg-b-lg an-card-box">
          <figure class="an-mg-b-lg">
            <img src="../../img/logo.png" alt="logotipo">
          </figure>
          <span class="an-d-block an-txt-left an-txt-s-lg">{{'FORGOTPWD.HEADER1' | translate}}</span>
          <span class="an-d-block an-txt-left an-txt-s-md">{{'FORGOTPWD.HEADER2' | translate}}</span>
        </div>
      </header>
      <section *ngIf="show">
        <form [formGroup]="forgotpwdForm" (ngSubmit)="forgotPwd()" novalidate>
          <div class="an-card-box">
            <div class="an-d-block an-mg-b-md">
              <input type="text" name="email" id="email" formControlName="email" [ngStyle]="{'border-color': hasError['email'] ? formColor : null}" autocomplete="off" required>
              <label for="email" class="an-mg-b-n" [ngStyle]="{'color': hasError['email'] ? formColor : null}">{{'FORGOTPWD.EMAIL' | translate}}</label>
            </div>
            <div class="an-d-block an-mg-b-lg" [ngStyle]="{'color': formMessageColor}">  
              <div class="an-d-inline-block an-blink">
                <p class="an-txt-s-sm an-mg-l-sm">&gt;</p>
              </div>
              <div class="an-d-inline-block">
                <an-message [message]="formMessage" [ngStyle]="{'color': formMessageColor}"></an-message>
              </div>
            </div>
            <div class="an-center-h">
              <button class="an-btn-blue an-btn-sm an-btn-rounded" type="submit">{{'FORGOTPWD.BUTTON1' | translate}}</button>
            </div>
          </div>
        </form>
      </section>
      <section *ngIf="!show">
        <div class="an-card-box">
          <div class="an-d-block an-mg-b-lg">
            <p class=" an-txt-left an-txt-s-md" [innerHTML]="'FORGOTPWD.ANSWER' | translate"></p>
          </div>
          <div class="an-center-h">
            <button class="an-btn-blue an-btn-sm an-btn-rounded" type="button" (click)="forgotContinue()">{{'FORGOTPWD.BUTTON2' | translate}}</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
